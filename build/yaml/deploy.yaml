apiVersion: apps/v1
kind: Deployment
metadata:
  name: findmypk
  labels:
    app: findmypk
spec:
  replicas: 3
  selector:
    matchLabels:
      app: findmypk
  template:
    metadata:
      labels:
        app: findmypk
    spec:
      containers:
      - name: findmypk
        image: gcr.io/us-west1-wlk/wolkinc/findmypk-mm:latest
        ports:
        - containerPort: 8080
