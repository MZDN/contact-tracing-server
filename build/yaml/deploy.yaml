apiVersion: apps/v1
kind: Deployment
metadata:
  name: cen
  labels:
    app: cen
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cen
  template:
    metadata:
      labels:
        app: cen
    spec:
      containers:
      - name: cen
        image: gcr.io/us-west1-wlk/wolkinc/cen-mm:latest
        ports:
        - containerPort: 8080
